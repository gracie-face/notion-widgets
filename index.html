<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Widgets â€” Centered Pills</title>
  <style>
    body{
      margin:0;
      padding:20px;
      font-family:Arial, sans-serif;
      background:#f5f5f5;
    }

    .weather-container{
      display:flex;
      overflow-x:auto;
      gap:20px;
      padding:10px;
      scrollbar-width:thin;
      scrollbar-color:#888 #f1f1f1;
    }
    .weather-container::-webkit-scrollbar{height:8px}
    .weather-container::-webkit-scrollbar-track{background:#f1f1f1;border-radius:10px}
    .weather-container::-webkit-scrollbar-thumb{background:#888;border-radius:10px}
    .weather-container::-webkit-scrollbar-thumb:hover{background:#555}

    /* Pill wrapper (15% wider, 10% shorter) */
    .widget-wrapper{
      flex:0 0 auto;
      width:161px;
      height:261px;
      border-radius:60px;
      background:#ffb6a9;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      overflow:hidden;           /* crops the oversize iframe */
      position:relative;
    }

    /* Center the widget content by oversizing the iframe and nudging up */
    .pill-frame{
      width:100%;
      height:140%;               /* make inner widget taller than pill */
      border:0;
      display:block;
      margin-top:-20%;           /* pull up so content sits centered */
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <!-- Brooklyn, NY -->
    <div class="widget-wrapper">
      <iframe class="pill-frame"
        src="https://weatherwidget.io/w/?q=brooklyn%20new%20york&unit=us&mode=Current&theme=original&labels=BROOKLYN%20NEW%20YORK">
      </iframe>
    </div>

    <!-- Hood River, OR -->
