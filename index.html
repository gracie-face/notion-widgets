  <style>
    :root{
      --pill-w:161px;     /* ~15% wider */
      --pill-h:261px;     /* ~10% shorter */
      --pill-r:60px;
      --pill-bg:#ffb6a9;
      --text:#AB1717;

      /* fine-tune centering of WeatherWidget iframe inside each pill */
      --iframe-height:130%;
      --iframe-shift:6%;  /* move content slightly DOWN; lower/raise as needed */
    }

    body{
      margin:0;
      padding:20px;
      font-family:Arial,Helvetica,sans-serif;
      background:#f5f5f5;
      color:var(--text);
    }

    .weather-container{
      display:flex;
      gap:20px;
      overflow-x:auto;
      padding:10px;
      scrollbar-width:thin;
      scrollbar-color:#888 #f1f1f1;
    }
    .weather-container::-webkit-scrollbar{height:8px}
    .weather-container::-webkit-scrollbar-track{background:#f1f1f1;border-radius:10px}
    .weather-container::-webkit-scrollbar-thumb{background:#888;border-radius:10px}
    .weather-container::-webkit-scrollbar-thumb:hover{background:#555}

    .widget-wrapper{
      flex:0 0 auto;
      width:var(--pill-w);
      height:var(--pill-h);
      border-radius:var(--pill-r);
      background:var(--pill-bg);
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      overflow:hidden;
      position:relative;
    }

    /* anchor fills the pill */
    .widget-wrapper .weatherwidget-io{
      display:block !important;
      width:100% !important;
      height:100% !important;
      border-radius:var(--pill-r) !important;
      text-decoration:none !important;
      color:inherit !important;
    }

    /* center the injected WeatherWidget iframe INSIDE the pill */
    .widget-wrapper .weatherwidget-io iframe{
      width:100% !important;
      height:var(--iframe-height) !important;   /* make it taller than pill */
      border:0 !important;
      transform:translateY(var(--iframe-shift)); /* nudge down a bit */
      display:block !important;
    }
  </style>
</head>
