  <meta charset="UTF-8" />

  <title>Weather Widgets — Centered Pills</title>
  <style>
    body{
      margin:0;
      padding:20px;
      font-family:Arial, sans-serif;
      background:#f5f5f5;
    }

    .weather-container{
      display:flex;
      overflow-x:auto;
      gap:20px;
      padding:10px;
      scrollbar-width:thin;
      scrollbar-color:#888 #f1f1f1;
    }
    .weather-container::-webkit-scrollbar{height:8px}
    .weather-container::-webkit-scrollbar-track{background:#f1f1f1;border-radius:10px}
    .weather-container::-webkit-scrollbar-thumb{background:#888;border-radius:10px}
    .weather-container::-webkit-scrollbar-thumb:hover{background:#555}

    /* Pill wrapper (15% wider, 10% shorter) */
    .widget-wrapper{
      flex:0 0 auto;
      width:161px;
      height:261px;
      border-radius:60px;
      background:#ffb6a9;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing:border-box;
      padding:0;
    }

    /* ✅ Fill pill + vertical centering */
    .weatherwidget-io{
      width:100% !important;
      height:100% !important;
      border-radius:60px !important;
      display:block !important;
      text-decoration:none !important;
      color:inherit !important;
      transform: translateY(18%); /* ✅ centered */
    }
  </style>
</head>
